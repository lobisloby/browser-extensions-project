<!DOCTYPE html>
<html lang="en" data-bs-theme="" id="htmlPage">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS (load after Bootstrap) -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Font Awesome 6 (latest) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Browser extensions manager UI</title>

    <!-- Bootstrap JS Bundle with Popper (load first) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script (loads after Bootstrap) -->
    <script src="assets/js/script.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- ////////////////////////////////////////////////////// -->
    <!--                   START HEADER SECTION  -->
    <!-- ////////////////////////////////////////////////////// -->
    <header>
      <nav class="navbar">
        <div class="navbar-container container rounded-1 mb-5 mt-3 p-2">
          <a class="navbar-brand text-white" href="#">
            <img src="assets/images/logo.svg" alt="Logo" />
          </a>

          <div class="theme-toggle">
            <input
              type="checkbox"
              class="btn-check"
              id="btn-check-4"
              autocomplete="off"
              aria-label="Toggle dark mode"
            />
            <label class="btn btn-outline-dark toggle-mod" for="btn-check-4">
              <img
                src="assets/images/icon-moon.svg"
                alt="moon"
                class="theme-icon"
              />
            </label>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- ////////////////////////////////////////////////////// -->
      <!--                   START 2 SECTION TITLE & BUTTONS -->
      <!-- ////////////////////////////////////////////////////// -->
      <section class="title">
        <div class="container">
          <div class="row">
            <!-- TITEL CONTENT -->
            <div class="col-lg-6 col-sm-12 mb-3">
              <h1 class="display-6 fw-bold text-capitalize">Extensions List</h1>
            </div>
            <!-- BUTTON STYLES -->
            <div
              class="col-lg-6 col-sm-12 container--btn text-lg-end text-sm-center"
            >
              <button
                class="btn btn-outline-primary text-capitalize rounded-pill m-2 title-button"
              >
                all
              </button>
              <button
                class="btn btn-outline-primary text-capitalize rounded-pill m-2 title-button"
              >
                active
              </button>
              <button
                class="btn btn-outline-primary text-capitalize rounded-pill m-2 title-button"
              >
                Inactive
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- ////////////////////////////////////////////////////// -->
      <!--             START 3 SECTION CARDS        -->
      <!-- ////////////////////////////////////////////////////// -->

      <div class="container mt-3 mb-2">
        <!-- START WITH THE FIRST CARDS -->
        <div class="row justify-content-center container__cards"></div>
      </div>
    </main>

    <!-- If you plan to use the JSON file to populate the data dynamically, you can delete the content below -->

    <div class="attribution my-3 fs-6">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by
      <a target="_blank" href="https://github.com/lobisloby">AyoubCoder</a>.
    </div>
  </body>
</html>
